<ng-container *ngIf="isVisible">
  <div class="in modal-backdrop spinner-overlay"></div>
  <div class="spinner-message-container" aria-live="assertive" aria-atomic="true">
    <div class="spinner-message" *ngIf="showLoader">
      <div class="text text-center">{{'LOADING' | translate}} <i class="fas fa-circle-notch fa-spin"></i></div>
    </div>
  </div>
</ng-container>
