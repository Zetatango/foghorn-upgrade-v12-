<div class="financial-summary position-relative justify-content-center justify-content-lg-start my-5 mx-lg-5 row">
  <ztt-cash-flow-status id="ztt-cash-flow-status"></ztt-cash-flow-status>
  <ng-container *ngIf="isMobile">
    <ztt-cfa-carousel class="cfa-carousel" [showIndicators]="true" [itemPerSlide]="1">
    </ztt-cfa-carousel>
  </ng-container>
  <ng-container *ngIf="!isMobile">
    <ztt-cfa-carousel class="cfa-carousel" [showIndicators]="false" [itemPerSlide]="3">
    </ztt-cfa-carousel>
  </ng-container>
</div>
